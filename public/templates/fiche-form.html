<style>  
	.modal-dialog{  position: absolute!important;
top: 50% !important;
left: 50% !important;
transform: translate(-50%, -50%) !important;
width: 50% !important;
    } </style>

<div class="modal-header">
    <h3>Fiche diagnostic (Date diagnostic: {{fichediag.date_diagnostic}} ) </h3>
</div>

    <div class="modal-body">

        <div class="form-group">
            <label>Numéro de série</label>&nbsp; {{fichediag.num_serie}}
      <p></p>
        </div>


        <div class="form-group">
            <label>Panne signalée:</label> &nbsp;{{fichediag.panne_signaler}}
         
           
        </div>
 <div class="form-group">
            <label>Diagnostic </label> &nbsp;{{fichediag.diagnostic}}
            
        </div>

   
		   <div class="form-group">
            <label>Référence de la (les) pièce(s)</label>&nbsp; {{fichediag.reference_piece}}
		
        </div>
		
		   <div class="form-group">
            <label>Prix de la (les) pièces</label>
	&nbsp;{{fichediag.prix_piece}}
        </div>
		
		   <div class="form-group">
            <label>Prix de réparation</label>	&nbsp;{{fichediag.prix_piece}}
          
        </div>
		<div class="form-group">
            <label>Remarques / Observation</label>&nbsp;{{fichediag.observation}}
			
        </div>

		
	<div class="form-group" ng-if="fichediag.date_sortie!=undefined" >
                    <label>Prix final:</label>
            <input type="text" name="prix_final" class="form-control" ng-model="prix_final" required>
			
        </div>
		
		
				
	<div class="form-group" ng-if="fichediag.date_sortie!=undefined" ng-click="update_prix(id)">
                   <button type="submit" class="btn btn-primary" >Ajouter </button>
			
        </div>
		
    </div>
